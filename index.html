<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosmos TJM</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">

    <!-- style.css -->
<link rel="stylesheet" href="css/main.css" >
</head>
<body>
    

    <!-- Nav header -->

    <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <img src="img/originlogo.svg" alt="Origin Logo" width="150" height="100">
        </div>
        <div>
          <a class="language" href="">Ru</a>
        </div>
      </div>

      <!-- Nav content -->
      <div class="Nav-container d-flex align-items-center justify-content-center ">
        <div class="Vector-logo">
            <img src="img/Vector.svg" alt="Logo" class="img-fluid">
        </div>
    </div>
    
    <!-- Nav kontent + -->

    <div class="fontText d-flex align-items-center justify-content-center " >
        <h2 class="font-element blockquote" >
            G'ijduvondagi eng sokin va yashil hududda qurilishning shu bosqichida
            bo‘lib to‘lash sharti bilan xonadon sotib oling.
        </h2>
    </div>

    <!-- Header form -->

    <div class="headerForm  align-items-center justify-content-between">
      
        <div class="tjfphoto">
            <img class="tjimg" src="img/home1.svg" alt="Origin Logo" >
        </div>
        
        <div class="telnameForm col-lg-6 me-3 wow fadeIn " data-wow-delay=".5s">
            <div style="color: #D3AE6F; font-size: 15px; width: 350px; margin-left: 30px;">  <p>Iltimos, bepul konsultatsiya olish uchun quyidagi
                ro‘yxatni toʻldiring</p></div>
            <div class="p-4 rounded contact-form">
                <div class="mb-4">
                    <input  type="text" class="name-forma form-control border-0 py-4" placeholder="Ismingiz" id="name" name="name">
                </div>
                <div class="mb-4">
                    <input type="tel" class="tel-forma form-control border-0 py-4" placeholder="Telefon raqami" id="phone_number" name="phone_number">
                    <div id="flag-container" class="mt-2"></div>
                    <div class="error" id="phone-error">Noto'g'ri format kiritingiz, iltimos to'g'ri format kiriting.</div>
                    <div class="success" id="phone-success">To'g'ri format!</div>
                </div>
                <div class="text-start">
                    <button class="formButton btn mt-2 text-dark py-3 px-5" type="button" onclick="submitForm()">Ariza qoldirish</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .error {
            color: red;
            display: none;
        }
        .success {
            color: green;
            display: none;
        }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var input = document.querySelector("#phone_number");
    var iti = window.intlTelInput(input, {
        initialCountry: "uz",
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    input.addEventListener('input', function() {
        var phoneError = document.getElementById("phone-error");
        var phoneSuccess = document.getElementById("phone-success");
        if (iti.isValidNumber()) {
            phoneError.style.display = "none";
            phoneSuccess.style.display = "block";
        } else {
            phoneError.style.display = "block";
            phoneSuccess.style.display = "none";
        }
    });

    window.submitForm = function() {
        var phoneNumber = input.value;
        var name = document.getElementById("name").value;

        if (!iti.isValidNumber()) {
            document.getElementById("phone-error").style.display = "block";
            return;
        }

        alert("Ariza qabul qilindi!");
       
        setTimeout(function() {
            document.getElementById("phone_number").value = "";
        document.getElementById("name").value = "";
        document.getElementById("phone-success").style.display = "none";

        }, 2000);
    }
});
</script>
        



</body>
</html>
